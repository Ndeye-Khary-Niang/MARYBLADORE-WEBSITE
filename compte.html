<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- titre de la page -->
    <title>COMPTE-MARYBLADORE</title>
    <!-- lien vers css -->
    <link rel="stylesheet" href="style.css" />
    <!-- favicon -->
    <link rel="icon" href="/images/favicon-32x32.png" />
    <!-- font pour icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navigation -->
    <nav class="navigation">
      <!-- logo -->
      <a href="#" class="logo"><img src="/images/logo mb.png" /></a>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="produits.html">Produits</a></li>
        <li><a href="compte.html">Compte</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <main class="container">
      <form id="registrationForm">
        <h2>Inscription</h2>

        <!-- Nom -->
        <div class="form-group">
          <label for="lastName">Nom:</label>
          <div class="input-icon">
            <i class="bx bx-user"></i>
            <input type="text" id="lastName" name="lastName" />
          </div>
          <span class="error" id="lastNameError"></span>
        </div>

        <!-- Prenom -->
        <div class="form-group">
          <label for="firstName">Prénom:</label>
          <div class="input-icon">
            <i class="bx bx-user"></i>
            <input type="text" id="firstName" name="firstName" />
          </div>
          <span class="error" id="firstNameError"></span>
        </div>

        <!-- Téléphone -->
        <div class="form-group">
          <label for="phone">Téléphone:</label>
          <div class="input-icon">
            <i class="bx bx-phone"></i>
            <input type="tel" id="phone" name="phone" />
          </div>
          <span class="error" id="phoneError"></span>
        </div>

        <!-- Bouton de soumission -->
        <button type="submit"><i class="bx bx-check"></i> S'inscrire</button>
      </form>
    </main>

    <!-- Message de confirmation -->
    <div id="confirmationMessage" class="confirmationMessage"></div>
    <script src="script.js"></script>
  </body>
</html>
